{% extends "base.html" %}
{% block title %}Users list{% endblock %}
{% block content %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Users list</h1>
                    <hr class="intro-divider">

                    {% for user in users %}
                        <div class="content-section">
                            Username: {{ user.username }}
                            Email: {{ user.email}}
                            Status:
                            {% if user.is_admin %}
                                Admin
                            {% else %}
                                No admin
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
